<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.bracket.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.bracket.min.css" />
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript">
      $(function() {
          var demos = ['doubleElimination']
          $.each(demos, function(i, d){
            var demo = $('div#'+d)
            $('<div class="demo"></div>').appendTo(demo)

          })
        })
    var doubleEliminationData = {
                teams : [
                  ["Team 1", "Team 2"],
                  ["Team 3", "Team 4"]
                ],
                results : [[      /* WINNER BRACKET */
                  [[1,2], [3,4]], /* first and second matches of the first round */
                  [[5,6]]         /* second round */
                ], [              /* LOSER BRACKET */
                  [[7,8]],        /* first round */
                  [[9,10]]        /* second round */
                ], [              /* FINALS */
                  [[1,12], [13,14]],
                  [[15,16]]       /* LB winner won first round so need a rematch */
                ]]
              }
</script>

    <!-- Custom styles for this template -->
    <link href="main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container-fluid">
      <!-- Bracket / Other Stuff-->
      <div class="row">
        <div class="col-md-8">
          <div id="doubleElimination">
            <script type="text/javascript">
            $(function() {
                $('div#doubleElimination .demo').bracket({
                  init: doubleEliminationData})
              })
            </script>
          </div>
        </div>
      </div>
    </div>
    <!--  Footer  -->
    <div class="container">
      <hr>
      <footer>
        <p>&copy; Company 2014</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

  </body>
</html>
